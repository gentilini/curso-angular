<h2>List Render Component</h2>
<h3>Listando dados...</h3>

<div>
    <ul>
        <li *ngFor="let technology of technologies">
            <a routerLink="/list/{{technology.id}}">
                {{ technology.name }}
            </a>
            <button (click)="showTechnologyDetails(technology)">Detalhes</button>
            <button (click)="removeTechnology(technology)">Remover</button>
        </li>
    </ul>
    <p>{{ technologyDetails }}</p>
</div>
